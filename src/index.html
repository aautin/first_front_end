<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Switcher</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>

    <div class="buttonContainer">
        <button id="btn1" class="btn active" onclick="switchPanel(1)">HOME</button>
        <button id="btn2" class="btn" onclick="switchPanel(2)">LOGIN</button>
    </div>

    <div id="panel1" class="panel active">
        <h2>HOME</h2>
        <p>This is the content of Panel 1.</p>
    </div>

    <div id="panel2" class="panel">
        <h2>LOGIN</h2>
        <p>This is the content of Panel 2.</p>
    </div>

    <script src="obj/script.js"></script>
</body>
</html>
